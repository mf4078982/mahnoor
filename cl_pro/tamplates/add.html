<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="div container alert alert-danger">
        <h1 class="alert alert-info text-center">Calculator</h1>
    <form action="{% url 'cal'%}" method="post">
        {% csrf_token %}
        opar1 : <input type="text" name="opar1" required class="btn btn-light"><br><br>
        opar2 : <input type="text" name="opar2" required class="btn btn-light"><br><br>
        opare:
        <select name="opare" required class="btn btn-success">
            <option value="add">ADD</option>
            <option value="sub">SUB</option>
            <option value="mul">MULT</option>
            <option value="div">DIVI</option>
        </select><br><br>
        <input type="submit" value="calculator" class="btn btn-warning">

        
        {% if result %}
        <p>Result : {{ result }}</p>
        {% endif %}
        

    </form>
    </div>
</body>
</html>
